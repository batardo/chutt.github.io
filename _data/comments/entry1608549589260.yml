name: VALLON Marie-Catherine
message: "En cette période de Noël nous n'avons pas le cœur à aborder les événements tristes, avec la sombre pandémie qui nous accable nous avons besoin d'enchantement.\r\nPourtant notre association se doit d'évoquer certaines réalités malheureuses :\r\nLa justice britannique après 2 semaines d'audiences qui se sont achevées vendredi 11 décembre dernier, a pour la 1ère fois reconnu le rôle de la pollution de l'air dans le décès d'ELLA une fillette de 9 ans morte en 2013 à Londres.\r\nElle avait succombé à une crise d'asthme après 3 ans de crises répétées et plusieurs hospitalisation. ELLA vivait à moins de mètres d'une voie rapide. Les rapports d'experts de justice ont mis en évidence un lien frappant entre les hospitalisations en urgence d'ELLA et les pics enregistrés de dioxyde d'azote et de particules en suspension à proximité de son domicile..."
