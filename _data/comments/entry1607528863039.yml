name: VALLON Marie-Catherine
message: "Merci à tous les jeunes de l'association qui ont élaboré ce site, c'est un véritable acte citoyen !\r\nÊtre citoyen n'est pas limiter à l'action de voter, c’est aussi s’investir pour des causes justes, s’engager dans un projet commun placé au service de l’intérêt général.\r\nA Septèmes nos jeunes se mobilisent de manière active et apaisée pour orienter les décisions  des élus et les projets de ceux qui sont aux responsabilités ;\r\n leur citoyenneté positive n’est pas individualiste, mais exprime un idéal de vie en commun.\r\nL’autoroute qui traverse Septèmes les préoccupe parce qu’ils savent qu’elle entraîne des conséquences graves sur la santé\r\nEncore merci à nos jeunes qui s’investissent pour co-construire le Septèmes de demain : une cité verdoyante, traversée par une autoroute qui ne soit pas qu’un concentré de pollution sonore, visuelle et atmosphérique."
