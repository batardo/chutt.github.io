
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Laissez-nous un commentaire</h1>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form method="POST" action="https://staticgeorge.herokuapp.com/v2/entry/chutt/chutt.github.io/master/comments">
	 			  <input name="options[redirect]" type="hidden" value="https://www.chutt.org">
				  <!-- e.g. "2016-01-02-this-is-a-post" -->
				  <input name="options[slug]" type="hidden" value="{{ page.slug || home }}">
				  <p><label>Votre nom <br/><input name="fields[name]" type="text"> </label></p>
				  <p><label>Votre commentaire <br/> <textarea name="fields[message]"></textarea></label></p>
			  	  <button class="btn btn-outline">Envoyer</button>
				</form>
	  </div>
	 </div>
	</div>
</section>
