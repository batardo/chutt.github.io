    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="" width="300px">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span>
                    </div>
                {% if page.slider %}
                {% include slider.html height="400" unit="px" transition="slide" duration="3" %}
                {% endif %}
                </div>
            </div>
        </div>
    </header>
