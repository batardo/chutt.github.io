
    <!-- Portfolio Grid Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Actualité</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-lg-12">
                        <p>{{ post.date | date_to_string }}</p>
                        <p>{{ post.title }} - {{ post.description }} 
                        <p>Prochaine réunion le : {{ post.nextdate }}</p>
                        <a href="{{ post.doclink }}" class="btn btn-lg btn-outline">
                        <i class="fa fa-download"></i> Téléchargez le compte-rendu</a>
                    </div>
                {% endfor %}    
            </div>
        </div>
    </section>
